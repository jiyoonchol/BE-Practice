spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
  h2:
    console:
      enabled: true

  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true